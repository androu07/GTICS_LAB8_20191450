<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <form class="row g-3" th:action="@{'/buscarLugar'}" method="post">
            <div class="mb-3" th:if="${pokegod == null}">
                <label for="pokemon" class="form-label">Buscar el lugar del pokemon:</label>
                <input class="form-control" type="text" placeholder="Escriba el pokemon que desea capturar..." id="pokemon" name="pokemon">
            </div>
            <div class="mb-3" th:if="${pokegod != null}">
                <label for="pokemon" class="form-label">Pokemon:</label>
                <input class="form-control" type="text" th:value="${pokegod}" disabled>
            </div>
            <div class="mb-3" th:if="${pokegod != null and lugarDelPokemon != null}">
                <label for="pokemon" class="form-label">Lugar donde encontrarlo:</label>
                <input class="form-control" type="text" th:value="${lugarDelPokemon}" disabled>
            </div>
            <div class="mb-3" th:if="${pokegod != null and lugarDelPokemon != null}">
                <label for="pokemon" class="form-label">Metodo de encuentro con mas posibilidad de captura:</label>
                <input class="form-control" type="text" th:value="${metodo}" disabled>
            </div>
            <div class="mb-3" th:if="${pokegod != null and lugarDelPokemon != null}">
                <label for="pokemon" class="form-label">Posibilidad de captura:</label>
                <input class="form-control" type="text" th:value="${rate}" disabled>
            </div>
            <div class="col-auto" th:if="${pokegod == null}">
                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
            </div>
        </form>
        <form class="row g-3" th:action="@{'/guardarPokemon'}" th:if="${pokemon != null}" method="post">
            <input class="form-control" type="hidden" th:value="${metodo}">
            <input class="form-control" type="hidden" th:value="${rate}">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Capturar Pokemon</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
